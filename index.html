<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <script src="main.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="flex justify-around bg-red-400 p-4">
    <a href="index.html" class="text-2xl text-black-600 transition-transform duration-300 hover:scale-125 font-bold">
      Home
    </a>
    <a href="pokedex.html" class="text-2xl text-black-600 transition-transform duration-300 hover:scale-125 font-bold">
      Pokédex
    </a>
  </nav>
  <!-- input search and sort by -->
  <div class="flex justify-around mt-20 ml-40 mr-40">
    <input id="search" type="text" placeholder="Type Name Or Number" class="border p-2 w-80 h-12" />
    <button id="searchButton" type="button" class="bg-blue-500 text-white p-2 ml-2 w-40 h-12">
      Search
    </button>
    <select name="sort" id="sort-select" class="border p-2 ml-2 w-40 h-12 bg-red-400">
      <option value="name">Sort by Name</option>
      <option value="number">Sort by Number</option>
    </select>
  </div>
  <hr class="border-t-2 border-gray-300 mt-20" />
  <!-- Pokemon Cards -->
  <h1 class="text-2xl mt-20 font-bold mb-20 text-center text-gray-700">
    Pokemons List
  </h1>
  <div id="pokemonContainer" class="flex flex-wrap justify-center gap-4 p-4"></div>
  <!-- popup -->
  <div id="popup"
    class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50">
    <div>
      <button id="closePopup" class="absolute top-20 right-20 text-red-600 text-xxxl font-bold">
        ×
      </button>
    </div>
    <div id="popupContent" class="bg-white p-6 rounded shadow-lg text-center relative"></div>
  </div>
</body>

</html>
